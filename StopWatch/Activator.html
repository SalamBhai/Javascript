<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Activator.css">
    <title>StopWatch Start</title>
</head>
<body>
    <div class="wrapper">
        <div class="project-name">
            <div class="first">
                The S.B
            </div>
            <div class="second">
              StopWatch
            </div>
        </div>
        <div class="stopwatch-items">
          <div class="fixed-values">
              <h2>Fixed Counts</h2>
              <div>
                <div class="f-hr">
                    <div class="val fhr">
                       
                    </div>
                    <div class="s-val">
                       Hours
                    </div>
                 </div>
                 <div class="f-min">
                    <div class="val fmin">
                    </div>
                    <div class="s-val">      
                      Minutes
                    </div>
                 </div>
                 <div class="f-sec">
                       <div class="val fsec">
                           
                       </div>
                       <div class="s-val">
                           Seconds
                       </div>
                 </div>
              </div>
          </div>
          <div class="countdown-values">
                <h2>Count Down</h2>
                <div>
                  <div class="f-hr">
                      <div class="val hr">
                         
                      </div>
                      <div class="s-val">
                         Hours
                      </div>
                   </div>
                   <div class="f-min">
                      <div class="val min">
                       
                      </div>
                      <div class="s-val">      
                        Minutes
                      </div>
                   </div>
                   <div class="f-sec">
                         <div class="val sec">
                             
                         </div>
                         <div class="s-val">
                             Seconds
                         </div>
                   </div>
                </div>
          </div>
        </div>
    </div>
    <script src="../Activator.js"></script>
</body>
</html>
