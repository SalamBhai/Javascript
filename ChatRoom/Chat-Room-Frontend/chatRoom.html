<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <script src="/scripts/auth.js"></script>
</head>

<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-mini-container">
                <div class="heading">
                    <div class="profile-pic">
                        <img src="./assets/images/PSYwxJ.jpg" alt="profile" id="profile" />
                    </div>
                    <div class="group-name">
                        Chat Room
                    </div>
                    <div class="icon-container">
                        <i class="fas fa-video icon-c"></i>
                        <i class="fas fa-phone-alt icon-c"></i>
                        <i class="fas fa-ellipsis-v icon-c"></i>
                    </div>
                </div>
                <div id="chat-wrapper">



                </div>

                <div class="chat-input">
                    <input type="text" id="chat-mss" placeholder="Enter a Message" />
                    <i class="far fa-paper-plane" id="send-icon"></i>
                </div>
            </div>
        </div>
    </div>


    <script src="/scripts/chatroom.js"></script>
</body>

</html>
